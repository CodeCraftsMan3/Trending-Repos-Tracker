name: Update Trending Repositories

on:
  schedule:
    - cron: "0 0 * * *"  # Run every day at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Update Script
        run: python update_trending.py

      - name: Commit and Push Changes
  if: github.event_name != 'schedule'
  run: |
    git config user.name "r0cketp0wer"
    git config user.email "wuuprogrammers@gmail.com"
    git add README.md
    git commit -m "Update trending repositories"
    git push https://r0cketp0wer:${{ secrets.GH_TOKEN }}@github.com/r0cketp0wer/Trending-Repos-Tracker.git HEAD:main
